<div class="container bg-white pb-5" *ngIf="!loggedIn">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div class="pb-5"> <img class="logo" src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt=""> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="mt-3 mt-md-5">
                <h5>Log in to your account</h5>
                <form class="pt-4">
                    <div class="d-flex flex-column pb-3"> <label for="email">Email Address</label> <input type="email" name="email" id="emailId" class="border-bottom border-primary"> </div>
                    <div class="d-flex flex-column pb-3"> <label for="password">Password</label> <input type="password" name="passwrd" id="pwd" class="border-bottom border-primary"> </div>
                    <div class="d-flex jusity-content-end pb-4">
                        <div class="ml-auto"> <a href="#" class="text-danger text-decoration-none">Forgot password?</a> </div>
                    </div> 
                    <input type="button" value="Log in" class="btn btn-primary btn-block mb-3"> 
                    <button class="btn btn-block bg-white border border-primary rounded " (click)="signInWithGoogle()">
                        <span class="fa fa-facebook-official text-primary px-2">
                            <img class="fb-logo" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                        </span>Log In with Google
                    </button>
                    <button class="btn btn-block bg-white border border-primary rounded ">
                        <span class="fa fa-facebook-official text-primary px-2">
                            <img class="fb-logo" src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                        </span>Log In with Facebook
                    </button>
                    <div class="register mt-5">
                        <p>Don't have an account? <a href="#">Create an account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container bg-white pb-5" *ngIf="loggedIn">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div class="pb-5"> <img class="logo" src="{{user.photoUrl}}" alt=""> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="mt-3 mt-md-5">
                <h3>{{user.name}}</h3>
                <p>{{user.email}}</p>
                <form class="pt-4">
                    <input type="button" value="Log out" (click)="signOut()" class="btn btn-danger btn-block mb-3">
                </form>
            </div>
        </div>
    </div>
</div>
