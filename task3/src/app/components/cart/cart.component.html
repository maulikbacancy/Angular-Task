<div class="px-4 px-lg-0">  
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
  
            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Quantity</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <div class="row">

                    <div class="col">
                    <app-loading-spinner></app-loading-spinner>
                    </div>

                  </div>
                  <tr *ngFor ="let product of products | filter: searchText">
                    <th scope="row" class="border-0">
                      <div class="p-2">
                        <img 
                          [src]="product.image" 
                          alt="" 
                          width="70" 
                          class="img-fluid rounded shadow-sm">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0"> 
                            <a href="#" class="text-dark d-inline-block align-middle">{{ product.title }}
                            </a>
                          </h5>
                          <span class="text-muted font-weight-normal font-italic d-block">Category: {{ product.category}}</span>
                        </div>
                      </div>
                    </th>
                    <td class="border-0 align-middle">
                      <strong>${{product.price}}</strong>
                    </td>
                    <td class="border-0 align-middle">
                      <strong>
                        <input 
                          type="number" 
                          style="width: 70px;" 
                          class="form-control form-control-lg text-center" 
                          [(ngModel)]="product.quantity" 
                          (ngModelChange)="onEditQuantity(product.id,product.quantity,product.title)">
                      </strong>
                    </td>
                    <td class="border-0 align-middle" style="padding-left: 30px;">
                      <a class="text-dark" style="cursor: pointer;" (click)="onDelete(product.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
