
<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
</div>

<div class="container bg-white pb-5">
  <div class="row d-flex justify-content-start align-items-center mt-sm-5">
      <div class="col-lg-5 col-10">
          <div class="pb-5"> <img class="logo" src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt=""> </div>
      </div>
      <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
          <div class="mt-3 mt-md-5">
              <h3>Log in to your account</h3>
              <form class="pt-4" #authForm="ngForm" >
                <div class="form-group d-flex flex-column pb-3">
                  <label for="email">email</label>
                  <input
                    type="text"
                    name="email"
                    class="border-bottom border-primary"
                    ngModel
                    required
                    email
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': email.touched && email.invalid , 'is-valid': !email.invalid }"
                  />
                  <div class="invalid-feedback text-right" *ngIf="email.invalid && email.touched">
                    <p *ngIf="email.errors.required">Email is required</p>
                  </div>
                </div>
                <div class="form-group text-left d-flex flex-column ">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="border-bottom border-primary" 
                      ngModel
                      required
                      validateEqual="confirmPassword"
                      reverse="true"
                      #password="ngModel"
                      
                      [ngClass]="{ 'is-invalid': password.touched && password.invalid , 'is-valid': !password.invalid }"
                    />
                    <div class="invalid-feedback text-right" *ngIf="password.invalid && password.touched">
                      <p *ngIf="password.errors.required">password is required</p>
                    </div>
                </div>
                  <div class="d-flex jusity-content-end pb-4">
                      <div class="ml-auto"> <a href="#" class="text-danger text-decoration-none">Forgot password?</a> </div>
                  </div> 
                  <button type="submit" class="btn btn-primary btn-block mb-3" (click)="onSubmit(authForm)">Log in</button>
                  <button class="btn btn-block bg-white border border-primary rounded " (click)="signInWithGoogle()">
                      <span class="fa fa-facebook-official text-primary px-2">
                          <img class="fb-logo" src="https://img.icons8.com/color/48/000000/google-logo.png"/>
                      </span>Log In with Google
                  </button>
                  <button class="btn btn-block bg-white border border-primary rounded " (click)="signInWithFB()">
                      <span class="fa fa-facebook-official text-primary px-2">
                          <img class="fb-logo" src="https://img.icons8.com/color/48/000000/facebook-new.png"/>
                      </span>Log In with Facebook
                  </button>
                  <div class="register mt-5">
                      <p>Don't have an account? <a href="#">Create an account</a></p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
